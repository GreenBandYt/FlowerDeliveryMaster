{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded">
            {% else %}
            <img src="/media/products/placeholder.jpg" alt="No Image Available" class="img-fluid rounded">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1 class="text-success">{{ product.name }}</h1>
            <p class="text-muted">{{ product.description }}</p>
            <h3 class="text-success">{{ product.price }} ₽</h3>
            <button class="btn btn-primary btn-lg w-100 mt-3">Добавить в корзину</button>
        </div>
    </div>
    <div class="row mt-5">
        <h3>Отзывы</h3>
        <p>Здесь в будущем будет раздел отзывов.</p>
    </div>
</div>
{% endblock %}
